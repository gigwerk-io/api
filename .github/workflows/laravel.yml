name: Gigwerk API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-tests:

    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.4

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 'secret'
          MYSQL_DATABASE: 'gigwerk_testing'
          MYSQL_USER: 'homestead'
          MYSQL_PASSWORD: 'secret'
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl, zip, mysql, pdo_mysql, pdo_sqlite, exif, gd
          ini-values: post_max_size=256M, short_open_tag=On
          coverage: xdebug
          tools: php-cs-fixer, phpunit
      - name: Install VM Dependencies
        run: apt update && apt -y install zlib1g-dev libsqlite3-dev libpng-dev redis-server
      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Copy Env File
        run: cp .env.testing .env
      - name: Migrate Database
        run: php artisan migrate --env=testing --seed --force
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit
      - name: PHPStan Analysis
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
